
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>page Login </title>   
        <link href="main1.css" rel = "stylesheet" type="text/css">
    </head>
    <body>
       <div style="position:absolute; top:28%; left:32%; align="center">
        <div class="login-box" >
            <img src="imgs/img3.png" class="avatar">
            <h1>Login Here</h1>
            <form >
                <p>Username</p>
                <input type="text" id="id" name="username" placeholder="Enter username">
                <p>Password</p>
                <input type="password" id="passwd" name="password" placeholder="Enter password">
                <input type="submit" name="submit" placeholder="Login">
                
            </form>
        </div>
        </div>    
    </body>

</html>
